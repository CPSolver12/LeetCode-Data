<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>User Stats</title>
  <style>
    table,
    tr,
    td,
    th {
      border: 2px solid #000;
      padding: 10px;
      text-align: center;
    }

    table {
      width: 100%;
    }
  </style>

</head>

<body style="display: flex; flex-direction: column; justify-content: center; align-items: center; height: 90%;">

  <table style="height: 100%; margin-top: 100px; padding: 10px; width: 90%; ">
    <thead>
      <tr>
        <th>User</th>
        <th>Total Solved</th>
        <th>Easy</th>
        <th>Medium</th>
        <th>Hard</th>
        <th>Chart</th>
      </tr>
    </thead>
    <tbody id="stats-container"></tbody>
  </table>

  <h4 style="margin: 100px;">Data Form LeetCode ✨✨</h4>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script src="script.js"></script>
</body>

</html>
